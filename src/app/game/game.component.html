
<div class="container">

  <div id="game" class="justify-center flex-column">
    <h2 id="question">{{curQuestion.question}}</h2>
    <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text">{{curQuestion.choice1}}</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text">{{curQuestion.choice2}}</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text">{{curQuestion.choice3}}</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">D</p>
      <p class="choice-text">{{curQuestion.choice4}}</p>
    </div>
  </div>
</div>
